<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Folo</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      width: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input, select {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #ccc;
      color: black;
      font-size: 16px;
    }

    button {
      width: 250px;
      padding: 12px;
      margin-top: 15px;
      background-color: #ff0050;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60045;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/TikTok_logo.svg/100px-TikTok_logo.svg.png" alt="TikTok Logo" />
  <h1>Free Folo</h1>

  <input type="text" placeholder="TikTok Username" />
  <select>
    <option>1000</option>
    <option>2000</option>
    <option>5000</option>
  </select>
  <select>
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>
  <input type="password" placeholder="Password" />
  <button>تم</button>

</body>
</html>
